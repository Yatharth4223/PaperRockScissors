<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <title>Input</title>
</head>
<body>
<header>
    <h1>Choose a box and see what You Get</h1>
</header>
<main>
    <h2>Select your choice</h2>
    <form action="Output.html" th:action="@{play}">

        <div class="choice-container">
            <div>
                <label><input type="radio" name="userChoice" th:value="Box1">Box1</label><br/>
                <img src="../static/images/box.jpg" class="choice" th:src="@{images/box.jpg}" alt="Box1">
            </div>
            <div>
                <label><input type="radio" name="userChoice" th:value="Box2" checked>Box2</label><br/>
                <img src="../static/images/box.jpg" class="choice" th:src="@{images/box.jpg}" alt="Box2">
            </div>
            <div>
                <label><input type="radio" name="userChoice" th:value="Box3">Box3</label><br/>
                <img src="../static/images/box.jpg" class="choice" th:src="@{images/box.jpg}" alt="Box3">
            </div>
        </div>

        <p>
            <input type="submit" value="Play">
        </p>
    </form>
</main>
<footer>
    Sheridan College&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;2023
</footer>
</body>
</html>
