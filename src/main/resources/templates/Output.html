<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <title>Output</title>
</head>
<body>
<header>
    <h1>Thanks for playing!</h1>
</header>
<main>
    <h2>Game Result</h2>
    <div class="choice-container">
    </div>
    <p>
        <img src="../static/images/${gameData.getGameResult()}.jpg" class="$userchoice" alt="Box1"
             th:src="@{|images/${gameData.getGameResult()}.jpg|}" th:alt="${gameData.playerOneChoice}" height="150px" width="500px">
        <h1></h1>
        <label>Your prize:</label>&nbsp;<span th:text="${gameData.getGameResult()}"></span>
    </p>
    <p>
        <a href="Input.html" th:href="@{input}">Play Again!</a>
    </p>
</main>
<footer>
    Sheridan College&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;2023
</footer>
</body>
</html>
